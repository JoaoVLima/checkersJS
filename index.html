        <script>
            // Getting the width of the browser
            var w = window.innerWidth
            || document.documentElement.clientWidth
            || document.body.clientWidth;

            // Getting the height of the browser
            var h = window.innerHeight
            || document.documentElement.clientHeight
            || document.body.clientHeight;

            // Creating canvas
            var canvas = document.createElement('canvas');

            // Adding canvas properties
            canvas.id = "jogo";
            
            //// be careful with responsiveness here. this is wrong
            canvas.width = h - (h*0.1);
            canvas.height = h - (h*0.1);

            // Getting the body and adding the canvas
            var body = document.getElementsByTagName("body")[0];
            body.appendChild(canvas);
        </script>
        
        <!-- <canvas id="jogo" width="600" height="600"></canvas> -->
        
        <script>
            function main(){
                var canvas = document.getElementById('jogo');
                if (canvas.getContext) {
                    var ctx = canvas.getContext('2d');
                    
                    // Getting width and height pf the canvas
                    var width = canvas.width;
                    var height = canvas.height;

                    // width=1000 height=1000
                    //
                    // 8x8 matrix
                    //
                    // gap=5
                    //
                    // square_width = (1000-5)/8 = 124,375
                    // square_height = (1000-5)/8 = 124,375
                    //
                    
                    var num = 8;
                    var gap = 4;
                    var square_width = (width-gap)/num;
                    var square_height = (height-gap)/num;
                    var black_or_white = 0;
                    var cor = (black_or_white) => { if(black_or_white%2==0) {return "#fff"} else {return "#000"} };

                    for (var i=gap; i<width; i=i+square_width){
                        black_or_white++;
                        for (var j=gap; j<height; j=j+square_height){
                            black_or_white++;
                            ctx.fillStyle = cor(black_or_white);
                            ctx.fillRect(i, j, square_width-gap, square_height-gap);
                            
                        }
                    }
                }
            }

            function isPointInsideRect(pointX,pointY,rectX,rectY,rectWidth,rectHeight){
                return  (rectX <= pointX) && (rectX + rectWidth  >= pointX) &&
                        (rectY <= pointY) && (rectY + rectHeight >= pointY);
            }

            // and when the mouse has been pressed
            function mousePressed(inputEvent){
                // loop in here to check which button has been pressed by going through the button objects and responding as needed
                console.log(inputEvent.clientX + " " + inputEvent.clientY);
            }
            canvas.addEventListener("click", mousePressed, false);


            window.onload = main()
        </script>
